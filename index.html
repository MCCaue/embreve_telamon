<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telamon IA | Em Breve</title>
    
    <link rel="icon" type="image/png" href="image_2.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Azul escuro profundo */
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fundo com gradiente animado sutil */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, rgba(15, 23, 42, 0) 50%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container principal com efeito de vidro */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            animation: fadeInUp 1s ease-out;
        }

        /* Tipografia */
        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .highlight {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Barra de carregamento decorativa */
        .loader-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            width: 50%;
            position: absolute;
            left: -50%;
            animation: load 2s infinite ease-in-out;
            border-radius: 2px;
        }

        @keyframes load {
            0% { left: -50%; width: 30%; }
            50% { width: 60%; }
            100% { left: 100%; width: 10%; }
        }

        /* Formulário de captura de e-mail */
        .input-group {
            display: flex;
            gap: 10px;
            flex-direction: column; /* Mobile first */
        }

        @media (min-width: 640px) {
            .input-group {
                flex-direction: row;
            }
        }

        input[type="email"] {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-family: 'Inter', sans-serif;
            flex-grow: 1;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #38bdf8;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #64748b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Telamon <span class="highlight">IA</span></h1>
        
        <p class="subtitle">
            Estamos construindo o futuro da inteligência. <br>
            Algo extraordinário está por vir.
        </p>

        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>

        <form class="input-group" onsubmit="event.preventDefault(); alert('Obrigado! Você será notificado.');">
            <input type="email" placeholder="Seu melhor e-mail" required>
            <button type="submit">Notifique-me</button>
        </form>

        <div class="footer">
            &copy; 2026 Telamon IA. Todos os direitos reservados.
        </div>
    </div>

</body>
</html>
